<div class="col-12 px-3">
    <div class="container-fluid mt-4">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item fw-bold"><a class="text-decoration-none">Asignación de Horarios por
                        PDV</a></li>
                <li class="breadcrumb-item fw-bold active" aria-current="page">Asignación</li>
            </ol>
        </nav>
    </div>
    <div class="card border-dark">
        <div class="card-body">
            <h4 class="card-title text-uppercase">Asignación de Horarios por PDV</h4>
            <div class="col-sm-12 mt-1">
                <div class="row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <div class="card">
                            <div class="card-body">
                                <label for="input1" class="form-label">Punto de Venta:</label>
                                <select class="form-select" id="input1" (change)="ongetPDV($event)">
                                    <option selected>Seleccionar PDV</option>
                                    <option *ngFor="let item of listSupervisorPDV" [value]="item.idpuntoventarol">
                                        {{ item.puntoventa }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Special title treatment</h5>
                                <p class="card-text">With supporting text below as a natural lead-in to additional
                                    content.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-responsive-sm mt-4">
                    <table class="table table-dark caption-top table-hover table-bordered text-center table-sm rounded-2">
                        <thead>
                            <tr>
                              <th></th>
                              <!-- Cabeceras superiores -->
                              <th *ngFor="let header of headers" class="text-center font-weight-bold">{{ header }}</th>
                            </tr>
                          </thead>
                          <tbody>
                            <!-- Filas -->
                            <tr *ngFor="let row of rows; let rowIndex = index">
                              <!-- Cabecera lateral -->
                              <th scope="row" class="font-weight-bold">{{ row.header }}</th>
                              <!-- Celdas de datos -->
                              <td *ngFor="let option of row.options; let cellIndex = index">
                                <select class="form-control" [(ngModel)]="row.selectedOptions[cellIndex]">
                                    
                                  <option *ngFor="let item of option.items" [value]="item.value">{{ item.label }}</option>
                                </select>
                              </td>
                            </tr>
                          </tbody>
                    </table>
                </div>
            </div>
            <div class="col-sm-4 mt-1">
            </div>
        </div>
    </div>
</div>
